<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>天地图在路上</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=FFadb6823fe9ac2dc420330c4744e919"></script>
<script type="text/javascript" src="http://api.map.baidu.com/library/CurveLine/1.5/src/CurveLine.min.js"></script>
<style type="text/css">
    html,body{
        width:100%;
        height:100%;
        margin:0;
        overflow:hidden;
    }
</style>

</head>
<body>
<div style="width:100%;height:100%;border:1px solid gray" id="container">
</div>
</body>
</html>
<script type="text/javascript">

// 百度地图API功能
var map = new BMap.Map("container");
map.centerAndZoom(new BMap.Point(118.454, 32.955), 6);
map.enableScrollWheelZoom();
var beijingPosition=new BMap.Point(116.636374,40.056054),
	hangzhouPosition=new BMap.Point(123.991409,47.331096),
	taiwanPosition=new BMap.Point(124.859888,47.868384);
	shenyangPosition=new BMap.Point(123.434557,41.818341);
	retPosition=new BMap.Point(116.633067,40.110906);
var points = [beijingPosition,hangzhouPosition, taiwanPosition,shenyangPosition,retPosition];

var curve = new BMapLib.CurveLine(points, {strokeColor:"blue", strokeWeight:3, strokeOpacity:0.5}); //创建弧线对象
map.addOverlay(curve); //添加到地图中
curve.enableEditing(); //开启编辑功能

</script>
